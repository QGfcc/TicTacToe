<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <title>Tic Tac Toe</title>


    <!--custom pages-->
    <script src="js/main.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <!--END custom pages-->

  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">
        Tic Tac Toe

      </h1>
    </div>
    <!--<div class="container">-->
    <div class="">
      <!--<h1 class="text-center">-->
      <!--      <h1 class="text-center">
              Tic Tac Toe
      
            </h1>-->
      <!--<div>-->
      <div class="text-center" >
        <!--//TODO finish color-set -->
        <!--TODO fix end of btn-group-->
        <!--<div class="btn-group color-set-2" >--> 
        <div class="btn-group main-btn-grp" > 
          <!--<div class="btn-group" >--> 

          <button id="restartBtn" class="btn">Restart</button>
          <button id="resetScoreBtn" class="btn">Reset scores</button>
          <button id="hintBtn" class="btn" data-toggle="button">Hint</button>
          <!--      <button id="winnableXBtn">print AllWinnable X</button>
                <button id="winnableOBtn">print AllWinnable O</button>
                <button id="forkXBtn">print fork X</button>
                <button id="forkOBtn">print fork O</button>
                <button id="forkNTXBtn">print NTfork X</button>
                <button id="forkNTOBtn">print NTfork O</button>-->
          <button id="secondPlayerAI" class="btn active" data-toggle="button">
          vs Bot
          </button>
          <button id="gameSettingsBtn"  class="btn collapsable collapsed" data-toggle="collapse" data-target="#gameSettings"> 
            <span class="glyphicon glyphicon-cog"></span>
          </button>
        </div>
        <div class="collapse" id="gameSettings">
          <!--<div class="well color-set-2">-->
          <div class="well ">
            <!--<div class="col-xs-12 col-sm-9" >-->
            <label> 
              <!--Number of column :--> 
              Columns : 
              <input placeholder="number of line" type="number" id="lineNumber" value="3" class="form-control">
            </label>           
            <br>
            <label>
              <!--Number of line :--> 
              Lines : 
              <input placeholder="number of column" type="number" id="columnNumber"  value="3" class="form-control">
            </label> 
            <br>
            <label>
              <!--Number of cell in a row to win :--> 
              Cells in a row to win : 
              <input placeholder="cell In A Row To Win" type="number" id="cellInARowToWin"  value="3" class="form-control">
            </label>
            <br>
            <!--<button id="firstPlayerX">Player 1 plays X</button>-->
<!--            <label >
              Player 1 plays X : 
              <input type="checkbox" id="firstPlayerX" checked="checked" >
            </label>
            <br>-->

            <label> 
              Player 1 plays X : 
            </label>
            <div class="btn-group" data-toggle="buttons" >
              <label class="btn">
                <input type="radio" name="firstPlayerX" value="nonEmpty" checked="checked" >
                <!--<span class="glyphicon glyphicon-remove"></span>-->
                <span class="value">X</span>
              </label>
              <label class="btn">
                <input type="radio" name="firstPlayerX"  value="" > 
                <!--<i class="fa fa-circle-o"></i>-->
                <span class="value">O</span>
              </label>
            </div>
            <br>
            <br>
            <!--<button id="rebuild">rebuild</button>-->
            <!--              </div>
                          <div class="col-xs-12 col-sm-3" >-->
            <div class="btn-group">
            <button id="rebuild" class="btn">Apply</button>
            </div>
            <!--</div>-->
          </div>
        </div>
        <div class="scores">
          <label class="scoreLabel" >
            <span class="playerLabel">Player 1 : </span>
            <span class="score" id="scorePlayer1">
            </span>
          </label>
          <label class="scoreLabel">
            <span class="playerLabel">Draws :  </span>
            <span class="score" id="scoreDraw">
            </span>
          </label>
          <label class="scoreLabel">
             <span class="playerLabel"> Player 2 :  </span>
            <span class="score" id="scorePlayer2">
            </span>
          </label>
        </div>
      </div>

      <!--</div>-->
    </div>

    <!--//TODO gen from js-->
    <div class="centerer">
      <div class="cropper">
        <div class="grid2layer">
          <div class="grid" id="grid">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
